<ul class="blog-list__list">
  {% for post in site.posts %}
    <li class="clearfix">
      <a href="{{ post.url }}">
        <div>
          <span class="blog-list__date">{{ post.date | date: "%Y.%m.%d" }}</span>
          <span class="blog-list__title">{{ post.title }}</span>
        </div>
      </a>
    </li>
  {% endfor %}
</ul>
